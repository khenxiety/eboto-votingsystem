<div class="page-wrapper uk-padding-small">
  <app-breadcrumb [location]="'Election Title'"></app-breadcrumb>

  <header class="header">
    <h4>Manage Election Title</h4>
  </header>

  <div class="content uk-margin-large-top uk-text-center">
    <div class="current-title">
      <h3>
        BatStateU Alangilan SC Election 2022
        <a (click)="openEditModal()"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil-square uk-margin-small-left"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
            /></svg
        ></a>
      </h3>

      <small>Current title of the session. </small>
    </div>
  </div>

  <div class="edit-form uk-margin-large-top" *ngIf="openEditPanel">
    <div class="edit-form-header uk-padding-small">
      <button (click)="closeEditModal()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x"
          viewBox="0 0 16 16"
        >
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </button>
    </div>
    <div class="edit-form-container uk-padding-large">
      <form action="">
        <fieldset class="uk-fieldset">
          <legend class="uk-legend">Enter new session title</legend>

          <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="Input" />
          </div>

          <div class="uk-margin">
            <div class="buttons">
              <button
                type="button"
                class="uk-button uk-button-secondary"
                (click)="closeEditModal()"
              >
                Cancel
              </button>
              <button
                (click)="onSave()"
                type="button"
                class="uk-button uk-button-primary uk-margin-small-left"
              >
                Save
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
