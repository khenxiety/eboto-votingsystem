<div class="page-wrapper">
  <app-dashboard-header></app-dashboard-header>

  <div [ngClass]="collapsed ? 'sidebar collapsed' : 'sidebar'">
    <div class="top">
      <div class="sidebar-header uk-padding-small">
        <img src="assets/user.png" style="height: 50px" class="" alt="" />
        <div class="wrapper">
          <h5 style="margin: 0">Admin</h5>
          <small>Online</small>
        </div>
      </div>
      <div class="nav">
        <div class="uk-padding-small">
          <ul class="uk-nav-default" uk-nav>
            <li
              class="uk-parent uk-margin-small-bottom"
              routerLinkActive="uk-active"
            >
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  [ngClass]="
                    collapsed
                      ? 'bi bi-graph-up'
                      : 'bi bi-graph-up uk-margin-small-right'
                  "
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"
                  /></svg
                ><span class="label">Reports</span>
                <span class="parent-icon" uk-nav-parent-icon></span
              ></a>
              <ul class="uk-nav-sub">
                <li routerLinkActive="uk-active">
                  <a
                    routerLink="./dashboard"
                    routerLinkActive="uk-active"
                    class="uk-margin-small-bottom"
                    ><span
                      [ngClass]="collapsed ? '' : 'uk-margin-small-right'"
                      uk-icon="thumbnails"
                    ></span
                    ><span class="label">Dashboard</span>
                  </a>
                </li>
                <li routerLinkActive="uk-active">
                  <a
                  style="transform:translateX(2px) ;"
                    routerLink="./votes"
                    routerLinkActive="uk-active"
                    class="uk-margin-small-bottom"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      [ngClass]="
                        collapsed
                          ? 'bi bi-fingerprint'
                          : 'bi bi-fingerprint uk-margin-small-right'
                      "
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8.06 6.5a.5.5 0 0 1 .5.5v.776a11.5 11.5 0 0 1-.552 3.519l-1.331 4.14a.5.5 0 0 1-.952-.305l1.33-4.141a10.5 10.5 0 0 0 .504-3.213V7a.5.5 0 0 1 .5-.5Z"
                      />
                      <path
                        d="M6.06 7a2 2 0 1 1 4 0 .5.5 0 1 1-1 0 1 1 0 1 0-2 0v.332c0 .409-.022.816-.066 1.221A.5.5 0 0 1 6 8.447c.04-.37.06-.742.06-1.115V7Zm3.509 1a.5.5 0 0 1 .487.513 11.5 11.5 0 0 1-.587 3.339l-1.266 3.8a.5.5 0 0 1-.949-.317l1.267-3.8a10.5 10.5 0 0 0 .535-3.048A.5.5 0 0 1 9.569 8Zm-3.356 2.115a.5.5 0 0 1 .33.626L5.24 14.939a.5.5 0 1 1-.955-.296l1.303-4.199a.5.5 0 0 1 .625-.329Z"
                      />
                      <path
                        d="M4.759 5.833A3.501 3.501 0 0 1 11.559 7a.5.5 0 0 1-1 0 2.5 2.5 0 0 0-4.857-.833.5.5 0 1 1-.943-.334Zm.3 1.67a.5.5 0 0 1 .449.546 10.72 10.72 0 0 1-.4 2.031l-1.222 4.072a.5.5 0 1 1-.958-.287L4.15 9.793a9.72 9.72 0 0 0 .363-1.842.5.5 0 0 1 .546-.449Zm6 .647a.5.5 0 0 1 .5.5c0 1.28-.213 2.552-.632 3.762l-1.09 3.145a.5.5 0 0 1-.944-.327l1.089-3.145c.382-1.105.578-2.266.578-3.435a.5.5 0 0 1 .5-.5Z"
                      />
                      <path
                        d="M3.902 4.222a4.996 4.996 0 0 1 5.202-2.113.5.5 0 0 1-.208.979 3.996 3.996 0 0 0-4.163 1.69.5.5 0 0 1-.831-.556Zm6.72-.955a.5.5 0 0 1 .705-.052A4.99 4.99 0 0 1 13.059 7v1.5a.5.5 0 1 1-1 0V7a3.99 3.99 0 0 0-1.386-3.028.5.5 0 0 1-.051-.705ZM3.68 5.842a.5.5 0 0 1 .422.568c-.029.192-.044.39-.044.59 0 .71-.1 1.417-.298 2.1l-1.14 3.923a.5.5 0 1 1-.96-.279L2.8 8.821A6.531 6.531 0 0 0 3.058 7c0-.25.019-.496.054-.736a.5.5 0 0 1 .568-.422Zm8.882 3.66a.5.5 0 0 1 .456.54c-.084 1-.298 1.986-.64 2.934l-.744 2.068a.5.5 0 0 1-.941-.338l.745-2.07a10.51 10.51 0 0 0 .584-2.678.5.5 0 0 1 .54-.456Z"
                      />
                      <path
                        d="M4.81 1.37A6.5 6.5 0 0 1 14.56 7a.5.5 0 1 1-1 0 5.5 5.5 0 0 0-8.25-4.765.5.5 0 0 1-.5-.865Zm-.89 1.257a.5.5 0 0 1 .04.706A5.478 5.478 0 0 0 2.56 7a.5.5 0 0 1-1 0c0-1.664.626-3.184 1.655-4.333a.5.5 0 0 1 .706-.04ZM1.915 8.02a.5.5 0 0 1 .346.616l-.779 2.767a.5.5 0 1 1-.962-.27l.778-2.767a.5.5 0 0 1 .617-.346Zm12.15.481a.5.5 0 0 1 .49.51c-.03 1.499-.161 3.025-.727 4.533l-.07.187a.5.5 0 0 1-.936-.351l.07-.187c.506-1.35.634-2.74.663-4.202a.5.5 0 0 1 .51-.49Z"
                      /></svg
                    ><span class="label" style="transform:translateX(3px) ;">Votes</span>
                  </a>
                </li>
              </ul>
            </li>

            <li
              class="uk-parent uk-margin-small-bottom"
              routerLinkActive="uk-active"
            >
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  [ngClass]="
                    collapsed
                      ? 'bi bi-box-arrow-in-up-right'
                      : 'bi bi-box-arrow-in-up-right uk-margin-small-right'
                  "
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0v-5z"
                  /></svg
                ><span class="label">Manage</span>
                <span class="parent-icon" uk-nav-parent-icon></span
              ></a>
              <ul class="uk-nav-sub">
                <li routerLinkActive="uk-active">
                  <a
                    routerLink="./manage-voters"
                    routerLinkActive="uk-active"
                    class="uk-margin-small-bottom"
                    ><span class="uk-margin-small-right" uk-icon="users"></span
                    ><span class="label">Voters</span>
                  </a>
                </li>
                <li routerLinkActive="uk-active">
                  <a
                    routerLink="./manage-positions"
                    routerLinkActive="uk-active"
                    class="uk-margin-small-bottom"
                    ><span
                      [ngClass]="collapsed ? '' : ' uk-margin-small-right'"
                      uk-icon="bookmark"
                    ></span
                    ><span class="label">Positions</span>
                  </a>
                </li>
                <li routerLinkActive="uk-active">
                  <a
                    routerLink="./manage-candidates"
                    routerLinkActive="uk-active"
                    class="uk-margin-small-bottom"
                    ><span
                      [ngClass]="collapsed ? '' : ' uk-margin-small-right'"
                      uk-icon="user"
                    ></span
                    ><span class="label">Candidates</span>
                  </a>
                </li>
              </ul>
            </li>
            <li
              class="uk-parent uk-margin-small-bottom"
              routerLinkActive="uk-active"
            >
              <a href="#"
                ><span
                  [ngClass]="collapsed ? '' : ' uk-margin-small-right'"
                  uk-icon="cog"
                ></span
                ><span class="label">Settings</span>
                <span class="parent-icon" uk-nav-parent-icon></span
              ></a>
              <ul class="uk-nav-sub">
                <li routerLinkActive="uk-active">
                  <a
                    routerLink="./ballot-position"
                    routerLinkActive="uk-active"
                    class="uk-margin-small-bottom"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      [ngClass]="
                        collapsed
                          ? 'bi bi-file-plus'
                          : 'bi bi-file-plus uk-margin-small-right'
                      "
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"
                      />
                      <path
                        d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"
                      /></svg
                    ><span class="label">Ballot Position</span>
                  </a>
                </li>
                <li routerLinkActive="uk-active">
                  <a
                    routerLink="./election-title"
                    routerLinkActive="uk-active"
                    class="uk-margin-small-bottom"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      [ngClass]="
                        collapsed
                          ? 'bi bi-file-text'
                          : 'bi bi-file-text uk-margin-small-right'
                      "
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z"
                      />
                      <path
                        d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"
                      /></svg
                    ><span class="label">Election Title</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="bottom uk-padding-small">
      <button [ngClass]="collapsed?'collapes-btn collapsed':'collapes-btn'" (click)="toCollapse()">
        <span uk-icon="icon:  chevron-double-left; ratio: 1.5"></span>
      </button>
    </div>
  </div>

  <div [ngClass]="collapsed ? 'pages collapsed' : 'pages'">
    <router-outlet></router-outlet>
  </div>
</div>
